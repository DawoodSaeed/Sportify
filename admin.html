    <!--add new product-->
    <div class="container-fluid">
        <div class="col-8 offset-2">
            <form id="product-form">

                <h3>Products</h3>

                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <div class="form-group">
                            <label for="pid">Product Id: </label>
                            <input id="pid" type="text" class="form-control" required autocomplete="off">
                            <label id="pidv"></label>

                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <div class="form-group">
                            <label for="pname">Product Name: </label>
                            <input id="pname" type="text" class="form-control" required autocomplete="off">
                            <label id="pnamev"></label>

                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label for="pimage">Upload Image: </label>
                            <input id="pimage" type="file" accept="image/*"  required >
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <div class="form-group">
                            <label for="pcname">Category Id: </label>
                            <input id="pcname" type="text" class="form-control" required autocomplete="off">
                            <label id="pcnamev"></label>
    
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="pmessageArea">Description: </label>
                    <textarea class="form-control" id="pmessageArea" rows="3" placeholder="Write a description" required></textarea>
                    <label for="pmessageAreav"></label>
                </div>
                <div class="text-right">
                    <input class="btn btn-primary " id="sendBtn" type="submit" value="Add">
                    <input class="btn btn-primary " id="sendBtn" type="submit" value="Update">
                    <input class="btn btn-primary " id="sendBtn" type="submit" value="Delete">
                </div>
            </form>
        </div>
        
    </div>
